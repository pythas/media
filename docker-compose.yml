version: "3.6"
services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    volumes:
      - /data/docker/plex/config:/config
      - /data/storage:/data
    ports:
      - 32400:32400
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker

  portainer:
    image: portainer/portainer
    container_name: portainer
    restart: always
    command: -H unix:///var/run/docker.sock
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /data/storage:/data
      - /:/shared
    environment:
      - TZ=Europe/London

  qbittorrent:
    image: linuxserver/qbittorrent
    container_name: qbittorrent
    volumes:
      - /data/docker/qbittorrent/config:/config
      - /data/storage:/data
    ports:
      - 8086:8086
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - UMASK_SET=002
      - WEBUI_PORT=8086

  sabnzbd: 
    image: linuxserver/sabnzbd
    container_name: sabnzbd
    volumes:
      - /data/docker/sabnzbd/config:/config
      - /data/storage:/data
    ports:
        - 8888:8080
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London

  radarr:
    image: linuxserver/radarr
    container_name: radarr
    volumes:
      - /data/docker/radarr/config:/config
      - /data/storage:/data
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 7878:7878
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London

  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    volumes:
      - /data/docker/sonarr/config:/config
      - /data/storage:/data
      - /etc/localtime:/etc/localtime:ro
    ports:
        - 8989:8989
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London

  jackett:
    image: linuxserver/jackett
    container_name: jackett
    volumes:
      - /data/docker/jackett/config:/config
      - /data/storage:/data
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 9117:9117
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
